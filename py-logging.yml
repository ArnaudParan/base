version: 1
formatters:
  brief:
    format: '%(message)s'
  default:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class : logging.StreamHandler
    formatter: default
    level   : DEBUG
    stream  : ext://sys.stderr
loggers:
  __main__:
    handlers: [console]
    level: DEBUG
  api:
    handlers: [console]
    level: DEBUG
  settings:
    handlers: [console]
    level: DEBUG
  falcon:
    handlers: [console]
    level: INFO
